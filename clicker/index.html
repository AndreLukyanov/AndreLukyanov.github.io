<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Clicker</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<main>
		<div class="game">
			<div class="game__column game__column--left">
				<div class="character">
					<div class="character__body">
						<span class="character__edit" id="edit" onclick="openPopup()">
							<span class="character__hint">Вы можете изменить героя до начала игры!</span>
						</span>
						<span class="character__name"></span>
						<img src="" alt="" class="character__images">
						<span class="character__level">
							<span class="character__number">1</span>
							<span class="character__scale"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="game__column game__column--center">
				<button type="button" class="game__start" id="button-start" onclick="gameStart()">Начать игру</button>

				<div class="creeps" id="creeps">
					<img src="/img/creeps/creeps.png" alt="" class="creeps__images">
					<div class="speaking">
						<span class="speaking__creeps speaking__creeps--top">Ррр</span>
						<span class="speaking__creeps speaking__creeps--center">Сейчас ты получишь!</span>
						<span class="speaking__creeps speaking__creeps--left">Получи!!!</span>
					</div>
					<span class="creeps__body">
						<div class="creeps__health"></div>
						<div class="creeps__inner-strip"></div>
					</span>
				</div>

				<div class="skill" id="skill">
					<div class="skill__item skill__item--simple">
						<div class="skill__cooldown">
							<span class="skill__countdown"></span>
						</div>
						<img src="" alt="" class="skill__images">
					</div>
					<div class="skill__item skill__item--powerful">
						<div class="skill__cooldown">
							<span class="skill__countdown"></span>
						</div>
						<img src="" alt="" class="skill__images">
					</div>
				</div>
			</div>
			<div class="game__column game__column--right">
				<div class="armor" id="armor">
					<div class="armor__body"></div>
				</div>
				<div class="interface">
					<div class="items" id="items">
						<div class="items__col">
							<img src="" alt="" class="items__images">
						</div>
						<div class="items__col">
							<img src="" alt="" class="items__images">
						</div>
						<div class="items__col">
							<img src="" alt="" class="items__images">
						</div>
						<div class="items__col">
							<img src="" alt="" class="items__images">
						</div>
						<div class="items__col">
							<img src="" alt="" class="items__images">
						</div>
						<div class="items__col">
							<img src="" alt="" class="items__images">
						</div>
					</div>
					<div class="shop">
						<div class="shop__col">
							<div class="coin" id="coin">0</div>
						</div>
						<div class="shop__col">
							<button type="button" id="shop-button" class="shop__button right" onclick="visible()">
								Лавка
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="choice-character active" id="popup">
			<div class="choice-character__body">
				<div class="choice-character__header">
					<div class="choice-character__title">
						Выберите героя
					</div>
				</div>
				<div class="choice-character__box">
					<!-- addCharacterInPopup -->
				</div>
			</div>
		</div>
	</main>


	<script src="js/script.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/hero-pick.js"></script>
	<script src="js/shop.js"></script>
	<script src="js/gettting-item.js"></script>
</body>

</html>
