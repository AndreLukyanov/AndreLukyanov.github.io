	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
		crossorigin="anonymous"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script>
		function Rotar(angle) {
			var $elem = $('#Rueda');
			$({ deg: 0 }).animate({ deg: angle }, {
				duration: 4000,
				easing: 'easeInOutQuad',
				step: function (now) {
					$elem.css({
						transform: 'rotate(' + now + 'deg)'
					});
				}
			});
		}

		function comienza() {
			$('.contenedor');
			$('#Rueda').css("transform", "rotate(0deg)");
			var resultados = [
				'$50'
			],
				randomNo = Math.floor(1548);
			var vueltas = randomNo / 360;
			var decimal = vueltas % 1;
			var grados = Math.floor(360 * decimal);
			var arrPos = Math.floor(grados / (360 / resultados.length));
			if (arrPos == 18) arrPos = 0;

			Rotar(randomNo);
		}



		function popup() {
			var popup = document.getElementById("popup");
			setInterval(function(){
				popup.classList.add("open");
			}, 5000);
		}

		$('.block__button').on('click', function () {
			comienza();
			popup();
		});
	</script>
